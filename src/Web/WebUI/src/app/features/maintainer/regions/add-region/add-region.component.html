<div class="card mt-3">
    <div class="card-header bg-primary">
      Crear Region
    </div>
    <div class="card-body">
      <form [formGroup]="regionForm" (ngSubmit)="onSubmit()">
    
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="regionName" formControlName="regionName" placeholder="Nombre" required>
          <label for="regionName" class="form-label">Nombre</label>
        </div>

        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="regionOrder" formControlName="regionOrder" placeholder="Nombre" required>
            <label for="regionOrder" class="form-label">Orden</label>
          </div>

  
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn bg-primary me-2" [disabled]="regionForm.invalid">Guardar</button>
          <button type="button" class="btn bg-secundary" (click)="onCancel()">Cancelar</button>
        </div>
      </form>
  
  
    </div>
  </div>
