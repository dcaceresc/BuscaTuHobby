  <div class="modal-header bg-primary">
    <h4 class="modal-title text-white" id="modal-basic-title">{{header}}</h4>
    <button type="button" class="close text-white" aria-label="Close" (click)="activeModal.close('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <div class="modal-body">
      <div class="form-row">
        <div class="form-group col-md-6 offset-md-3">
          <label for="name">Nombre</label>
          <input type="text" formControlName="name" class="form-control" id="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Nombre es requerido</div>
        </div>
        </div>
      </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-success">Save</button>
  </div>
  <button [disabled]="loading" class="btn btn-primary">
    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
    Save
</button>
</form>
