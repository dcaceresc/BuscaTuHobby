<div class="card mt-3">
    <div class="card-header bg-primary">
      Crear Producto
    </div>
    <div class="card-body">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name" formControlName="name" required>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Escala</label>
            <input type="text" class="form-control" id="name" formControlName="name" required>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Fabricante</label>
            <input type="text" class="form-control" id="name" formControlName="name" required>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Serie</label>
            <input type="text" class="form-control" id="name" formControlName="name" required>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Tiene Base</label>
            <input type="text" class="form-control" id="name" formControlName="name" required>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Fecha de Lanzamiento</label>
            <input type="date" class="form-control" id="name" formControlName="name" required>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Descripcion</label>
            <input type="text" class="form-control" id="name" formControlName="name" required>
        </div>
  
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn bg-primary me-2" [disabled]="productForm.invalid">Guardar</button>
          <button type="button" class="btn bg-secundary" (click)="onCancel()">Cancelar</button>
        </div>
      </form>
  
  
    </div>
  </div>
