<table class="table table-striped">
  <thead>
    <tr>
      <th *ngFor="let column of columns">{{column}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data | slice: (page - 1) * pageSize: page * pageSize">
      <td *ngFor="let column of columns">{{row[column]}}</td>
    </tr>
  </tbody>
</table>

<ngb-pagination [collectionSize]="data?.length || 20" [pageSize]="pageSize" [(page)]="page"></ngb-pagination>
