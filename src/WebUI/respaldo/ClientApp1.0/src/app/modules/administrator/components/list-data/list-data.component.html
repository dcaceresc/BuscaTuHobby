
<div class="card">
  <div class="card-header text-white bg-primary">
    Universes
  </div>
  <div class="card-body">
    <div class="table-responsive">



      <table class="table">
        <thead class="table-primary">
          <tr>
            <th>#</th>
            <th *ngFor="let item of columns" (click)="sort(item.dataProperty.toString())">
              {{item.title}} &nbsp; <fa-icon [icon]="faSort"></fa-icon>
            </th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
           <tr *ngFor="let item of rows  | orderBy : key:reverse:caseInsensitive | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }; index as i">
            <td>{{itemsPerPage * (currentPage - 1) + i +1}}</td>
            <td *ngFor="let value of columns">
              {{item[value.dataProperty]}}
            </td>
            <td>
              <button class="btn-success" (click)="editItem(item)">Editar</button>
              <button type="button" class="btn-danger" (click)="deleteItem(item)" >Eliminar</button>
            </td>
          </tr>
        </tbody>
        <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
      </table>
    </div>
  </div>
</div>
