<div class="row justify-content-center py-2">
  <div class="col-lg-10">
      <div class="card shadow-sm border-0 mb-4">
          <div class="card-body bg-primary text-white">
              <h2 class="mb-0">
                <i class="bi" [ngClass]="isEditMode ? 'bi-pencil-square' : 'bi-plus-circle'" class="me-2"></i>{{isEditMode ? 'Editar' : 'Crear'}} Permiso
              </h2>
          </div>
      </div>
      
      <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
          <div class="row mb-4">
              <div class="col-lg-12">
                  <div class="card shadow-sm border-0">
                    <div class="card-body">
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="roleName" formControlName="roleName" placeholder="Nombre" required>
                        <label for="name" class="form-label">
                          <i class="bi bi-shield-lock-fill me-2"></i>Nombre
                        </label>
                      </div>
                      <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn bg-secondary px-4" (click)="onCancel()">
                                <i class="bi bi-x-circle me-2"></i>Cancelar
                            </button>
                            <button type="submit" class="btn bg-primary px-4" [disabled]="roleForm.invalid">
                                <i class="bi bi bi-save me-2 me-2"></i>Guardar
                            </button>
                       </div>
                    </div>
                  </div>
              </div>
          </div>
      </form>
  </div>
</div>
