<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Hola, Registro</h5>
    <button type="button" #btnCloseOffCanvas class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">

    @for (item of menu(); track $index) {
      <ul style="list-style: none;">
        <li>
          @if(item.subMenus.length > 0){
            <div class="btn-group dropend">
              <button type="button" class="" data-bs-toggle="dropdown" aria-expanded="false">
                Dropend
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Opción 1</a></li>
                <li><a class="dropdown-item" href="#">Opción 2</a></li>
                <li><a class="dropdown-item" href="#">Opción 3</a></li>
              </ul>
            </div>
          }@else {
            <a class="dropdown-item" href="#">{{item.menuName}}</a>
          }
        </li>
      </ul>
    }
  </div>
</div>


<header class="py-3 mb-3 border-bottom">
  <div class="container d-grid gap-3 align-items-center" style="grid-template-columns: 60px 60px 1fr ;">
    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none order-2 order-lg-1">
      <img src="./../../../../assets/images/logo.png" alt="Logo" height="60" width="90">
    </a>

    <div class="d-flex align-item-center order-1 order-lg-2">
      <button class="btn btn-bars" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
        <fa-icon [icon]="menuIcon"></fa-icon>
      </button>
    </div>
    <div class="d-flex align-items-center order-3">
      <div class="d-none d-lg-block ">
        <form class=" search-box" role="search">
          <input type="search" class="form-control" placeholder="Busca tu producto..." aria-label="Search">
          <div class="search-icon">
            <fa-icon [icon]="searchIcon"></fa-icon>
          </div>
        </form>
  
      </div>
      
      <div class="container d-flex justify-content-end order-4">

        <div class="d-grid d-flex">

          @if(roles.includes('Administrador') || roles.includes('SuperAdmin')){
            <app-administration-menu [isSuperAdmin]="roles.includes('SuperAdmin')" />
          }

          <a class="btn btn-header-menu me-md-2" title="Favoritos">
        <fa-icon [icon]="favoriteIcon"></fa-icon> 
          </a>

        </div>

         <app-login-menu [isAuthenticated]="isAuthenticated" />
      </div>
      

    </div>
  </div>
  <div class="container d-flex d-lg-none">
    <form class="w-100 search-box" role="search">
      <input type="search" class="form-control" placeholder="Busca un producto..." aria-label="Search">
      <div class="search-icon">
        <fa-icon [icon]="searchIcon"></fa-icon>
      </div>
    </form>
  </div>
</header>
