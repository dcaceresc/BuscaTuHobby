<div class="row mb-4 mt-2">
    <div class="col-lg-12">
        <div class="card shadow-sm border-0">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    <h2 class="mb-1 text-primary"><i class="bi bi-people-fill me-2"></i>Lista de Usuarios</h2>
                    <p class="text-muted mb-0">Gestiona los usuarios del sistema y sus permisos</p>
                </div>
                <a routerLink="/security/users/add" class="btn bg-success btn-lg">
                    <i class="bi bi-plus-circle me-2"></i>Crear Usuario
                </a>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="bi bi-people me-2"></i>Usuarios
                </h5>
                <div style="width: 320px;">
                    <app-search (search)="onSearch($event)"></app-search>
                </div>
            </div>
            <div class="card-body">
                <app-table
                    [columns]="columns"
                    [data]="data"
                    [actions]="actions"
                    [searchTerm]="searchTerm()"
                    (actionEvent)="onAction($event)">
                </app-table>

            </div>
        </div>
    </div>
</div>
