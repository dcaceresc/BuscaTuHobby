<div class="card">
    <div class="card-header bg-primary d-flex justify-content-between align-items-center">
      <h4 class="card-title">Listado de Usuarios</h4>
      <app-button [routerLink]="['/security/users/add']" [class]="'btn btn-success'" [text]="'Crear Usuario'" [icon]="'add'"></app-button> 
    </div>
    <div class="card-body">
      <app-table [columns]="columns" [data]="data" (editEvent)="onEdit($event)" (toggleEvent)="onToggle($event)"></app-table>
    </div>  
</div>
