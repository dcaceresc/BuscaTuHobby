<div class="card">
    <div class="card-header bg-primary d-flex justify-content-between align-items-center">
      <h4 class="card-title">Listado de Escalas</h4>
      <app-button [routerLink]="['/maintainer/scales/add']" [class]="'btn btn-success'" [text]="'Crear Escala'" [icon]="'add'"></app-button> 
    </div>
    <div class="card-body">
      <app-table [columns]="columns" [data]="data" [actions]="actions" (actionEvent)="onAction($event)" />
    </div> 
</div>
