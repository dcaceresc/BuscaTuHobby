<div class="card mt-3">
    <div class="card-header bg-primary">
      Editar Usuario
    </div>
    <div class="card-body">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="email" formControlName="email" placeholder="Email" required>
          <label for="email" class="form-label">Email</label>
          
        </div>

        <div class="ng-select-container-custom mb-3">
          <label for="roleIds" class="floating-label">Permisos</label>
          <ng-select [items]="roles()" bindValue="roleId" bindLabel="roleName" [multiple]="true" id="roleIds" formControlName="roleIds" class="form-select ng-select-custom" required>
          </ng-select>
        </div>
        
        <div class="mb-3">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="emailConfirmed" formControlName="emailConfirmed" >
            <label class="form-check-label" for="emailConfirmed">Email Confirmado</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="lockoutEnable" formControlName="lockoutEnabled" >
            <label class="form-check-label" for="lockoutEnabled">Habilitar bloqueo</label>
          </div>
        </div>
        

        <div class="form-floating mb-3">
          <input type="datetime-local" class="form-control" id="lockoutEnd" formControlName="lockoutEnd" placeholder="Email">
          <label for="lockoutEnd" class="form-label">Bloqueado hasta</label>
        </div>
        


      
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn bg-primary me-2" [disabled]="userForm.invalid">Guardar</button>
          <button type="button" class="btn bg-secundary" (click)="onCancel()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
