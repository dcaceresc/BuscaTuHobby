<div class="card mt-3">
    <div class="card-header bg-primary">
      Crear Serie
    </div>
    <div class="card-body">
      <form [formGroup]="serieForm" (ngSubmit)="onSubmit()">
    
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="serieName" formControlName="serieName" placeholder="Nombre" required>
          <label for="serieName" class="form-label">Nombre</label>
        </div>

        <div class="ng-select-container-custom mb-3">
            <label for="roleIds" class="floating-label">Franquicia</label>
            <ng-select [items]="franchises()" bindValue="franchiseId" bindLabel="franchiseName" id="franchiseId" formControlName="franchiseId" class="form-select ng-select-custom">
            </ng-select>
          </div>

  
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn bg-primary me-2" [disabled]="serieForm.invalid">Guardar</button>
          <button type="button" class="btn bg-secundary" (click)="onCancel()">Cancelar</button>
        </div>
      </form>
  
  
    </div>
  </div>
