<div class="row justify-content-center py-2">
  <div class="col-lg-10">
      <div class="card shadow-sm border-0 mb-4">
          <div class="card-body bg-primary text-white">
              <h2 class="mb-0">
                <i class="bi" [ngClass]="isEditMode ? 'bi-pencil-square' : 'bi-person-plus-fill'" class="me-2"></i>{{isEditMode ? 'Editar' : 'Crear'}} Usuario
              </h2>
          </div>
      </div>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="email" formControlName="email" placeholder="Email" required>
          <label for="email" class="form-label">
            <i class="bi bi-envelope-fill me-2"></i>Email
          </label>
          
        </div>

        <div class="ng-select-container-custom mb-3">
          <label for="roleIds" class="floating-label">
            <i class="bi bi-shield-lock-fill me-2"></i>Permisos
          </label>
          <ng-select [items]="roles()" bindValue="roleId" bindLabel="roleName" placeholder="Seleccione una OpciÃ³n"
           [multiple]="true" id="roleIds" formControlName="roleIds" class="form-select ng-select-custom">
          </ng-select>
        </div>

      
        <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn bg-secondary px-4" (click)="onCancel()">
                <i class="bi bi-x-circle me-2"></i>Cancelar
            </button>
            <button type="submit" class="btn bg-primary px-4" [disabled]="userForm.invalid">
                <i class="bi bi bi-save me-2 me-2"></i>Guardar
            </button>
        </div>
      </form>
  </div>
</div>
