<div class="card mt-3">
    <div class="card-header bg-primary">
      Crear Escala
    </div>
    <div class="card-body">
      <form [formGroup]="scaleForm" (ngSubmit)="onSubmit()">
    
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="scaleName" formControlName="scaleName" placeholder="Nombre" required>
          <label for="scaleName" class="form-label">Nombre</label>
        </div>

  
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn bg-primary me-2" [disabled]="scaleForm.invalid">Guardar</button>
          <button type="button" class="btn bg-secundary" (click)="onCancel()">Cancelar</button>
        </div>
      </form>
  
  
    </div>
  </div>
