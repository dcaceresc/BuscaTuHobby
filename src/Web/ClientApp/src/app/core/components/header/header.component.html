<div
  class="offcanvas offcanvas-start"
  tabindex="-1"
  id="offcanvasExample"
  aria-labelledby="offcanvasExampleLabel"
>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Hola, Piloto</h5>

    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body">
    <div *ngIf="isAuthenticated | async">
      <h5>Mantenedor</h5>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/maintainer/categories']">Categorias</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/maintainer/products']">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/maintainer/manufacturers']">Fabricantes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Inventario</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/maintainer/scales']">Escalas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/maintainer/series']">Series</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/maintainer/stores']">Tiendas</a>
        </li>
      </ul>
    </div>

    <h5>Buscar por Categoria</h5>

    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="gradosDropdown"
          role="button"
          data-bs-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          style="color: white"
        >
          Categorias
        </a>
        <div class="dropdown-menu" aria-labelledby="gradosDropdown">
          <a class="dropdown-item" href="#">Grado Alto</a>
          <a class="dropdown-item" href="#">Grado Real</a>
          <a class="dropdown-item" href="#">Grado Maestro</a>
        </div>
      </li>
    </ul>

    <ul class="navbar-nav dropend">
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="escalasDropdown"
          role="button"
          data-bs-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          style="color: white"
        >
          Escalas 
        </a>
        <div class="dropdown-menu" aria-labelledby="escalasDropdown">
          <a class="dropdown-item" href="#">1/144</a>
          <a class="dropdown-item" href="#">1/100</a>
          <a class="dropdown-item" href="#">1/60</a>
        </div>
      </li>
    </ul>
  </div>
</div>


<header class="py-3 mb-3 border-bottom">
  <div class="container d-grid gap-3 align-items-center" style="grid-template-columns: 60px 60px 1fr ;">
    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none order-2 order-lg-1">
      <!-- <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg> -->
      <img src="./../../../../assets/images/logo.png" alt="Logo" height="60" width="60">
    </a>

    <div class="d-flex align-item-center order-1 order-lg-2">
      <button class="btn btn-bars" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
        <fa-icon [icon]="faBars"></fa-icon>
      </button>
    </div>
    <div class="d-flex align-items-center order-3">
      <div class="d-none d-lg-block ">
        <form class=" search-box" role="search">
          <input type="search" class="form-control" placeholder="Busca tu producto..." aria-label="Search">
          <div class="search-icon">
            <fa-icon [icon]="faMagnifyingGlass"></fa-icon>
          </div>
        </form>
  
      </div>
      
      <div class="container d-flex justify-content-end order-4">
        <div class="d-grid d-flex" >
          <a class="btn btn-login-menu me-md-2" title="Favoritos">
            <fa-icon [icon]="faHeart"></fa-icon> 
          </a>
        </div>
        <app-login-menu></app-login-menu>
      </div>

      

    </div>
  </div>
  <div class="container d-flex d-lg-none">
    <form class="w-100 search-box" role="search">
      <input type="search" class="form-control" placeholder="Busca un producto..." aria-label="Search">
      <div class="search-icon">
        <fa-icon [icon]="faMagnifyingGlass"></fa-icon>
      </div>
    </form>
  </div>
</header>
